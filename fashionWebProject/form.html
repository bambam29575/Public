<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <div class="container3">
        <div class="left">
            <h3>BILLING ADDRESSS</h3>
            <form>
                Full Name
                <input type="text" name="" placeholder="Enter Name">

                Email
                <input type="text" name="" placeholder="Enter Email">

                Address 
                <input type="text" name="" placeholder="Enter Address">

                City
                <input type="text" name="" placeholder="Enter City">

                <div id="zip">
                    <label>
                        State 
                        <select>
                            <option> Bihar </option>
                            <option> Rajasthan </option>
                            <option> Uttar Pradesh </option>
                            <option> Delhi </option>
                            <option>Madhya Pradesh </option>
                        </select>
                    </label>
                    <label>
                        Zip Code 
                        <input type="Number" name="" placeholder="Enter Zip Code"> 
                    </label>
                </div>
            </form>
        </div>
        <div class="right">
            <h3>PAYMENT</h3>
            <form>
                Accepted Card
                <br><br>
                Credit Card Number
                <input type="text" name="" placeholder="Enter Card Number">

                Exp Month
                <input type="text" name="" placeholder="Enter Exp Month">

                <div id="zip">
                    <label>
                       Exp Year
                        <select>
                            <option> 2023 </option>
                            <option> 2022 </option>
                            <option> 2021 </option>
                            <option> 2020 </option>
                            <option> 2019 </option>
                        </select>
                    </label>
                    <label>
                        CVV
                        <input type="Number" name="" placeholder="Enter CVV"> 
                    </label>
                </div>
            </form>
        <br>
        <div id="pbutton">
            <button>Proceed To Pay</button>
        </div>
        </div>
    </div>
</header>
</body>
</html>
